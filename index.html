<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoolist - Fergag</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <header class="bg-white">
        <img src="./asset/img/Logo.png" alt="logo">
        <h1 id="logo">Toboolist</h1>
    </header>

    <div class="first-main-size">
        <div>
            <span id="task">Add Task</span>
            <span id="section">Add Section</span>
        </div>
    </div>

    <div class="second-main-size">

        <section>
            <h2 class="file"><span class="down">&#9660;</span> New task</h2>

            <div>
                <span class="check"></span>
                <span>Quarterly Newsletter</span>
                <span class="editorial">Editorial</span>
            </div>

        </section>

        <section>
            <h2 class="file"><span class="down">&#9660;</span> Today</h2>

            <div class="phrase">
                <span class="check"></span>
                <span>Recruiting blog post</span>
                <span class="editorial">Editorial</span>
            </div>
            <div class="phrase">
                <span class="check"></span>
                <span>Mobile app launch</span>
                <span class="goals">Q1 Goals</span>
            </div>
            <div class="phrase">
                <span class="mark"></span>
                <span>Interview John H.</span>
                <span class="recruiting">Recruiting</span>
            </div>
            <div class="phrase">
                <span class="check"></span>
                <span>Summit update to mobile storefronts</span>
                <span class="mobile">Mobile</span>
            </div>

        </section>

    </div>

</body>
</html>
